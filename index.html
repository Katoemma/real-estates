<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to the animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!--the project title-->
    <title>Good News</title>
    <!--link to the css file-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--the nav and hero page container-->
    <div class="flex flex-col justify-between">
        <!--the navigation bar-->
        <nav class="sticky top-24 flex justify-between bg-greener lg:bg-grayish">
            <!--logo-->
            <div class="p-4 md:p-4 lg:p-4 lg:bg-logoBg">
                <h1 class="text-xl font-bold text-white md:text-2xl lg:text-4xl">Good News</h1>
            </div>
            <!--navigation links-->
            <div class="flex flex-col justify-between">
                <!--nav list and close button container-->
                <div class="fixed top-2 left-14 w-full flex flex-col pt-32">
                    <!--the close button-->
                    <div class="absolute top-3 left-64" onclick="closeNav()">
                        <img src="img/assets/close.png" alt="close">
                    </div>
                    <!--nav lists-->
                    <div class="flex flex-col gap-8">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Product <img src="img/assets/expand.png" alt=""></a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Contact</a></li>
                    </div>
                </div>
                <!--mobile menu icon-->
                <div class="p-2" onclick="openNav()">
                    <img src="img/assets/menu.png" alt="menu">
                </div>
            </div>
        </nav>
    </div>
    
</body>
</html>
